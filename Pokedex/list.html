<ons-page id="home">
  <ons-toolbar style="background-color:#F9AC19;padding-top:3%;text-align:center">
    <div class="center" style="display: flex;justify-content: center ">
      <img class="pokeball" 
      style="height: 36px; width: 36px;"
      src="assets/images/pokeball.png"
      />
      <p> My Pokedex</p>
  </div>
    <div class="right"></div>
  </ons-toolbar>
  <ons-list id="list" style="margin-top: 100px">
    <ons-list-header id ="home-list-header"></ons-list-header>
  </ons-list>
  <ons-bottom-toolbar style="background-color:#f9ac19">
    <div class="onsButtonContainer">
    <ons-button id="home-homeBtn" style="background-color: #F9AC19" disabled>
      <ons-icon icon="fa-home" size="40px">
      </ons-icon>
    </ons-button>
    <ons-button id="home-favoriteBtn" style="background-color: #F9AC19">
      <ons-icon icon="fa-heart" size="40px">
      </ons-icon>
    </ons-button>
    <ons-button id="home-mapBtn" style="background-color: #F9AC19">
      <ons-icon icon="fa-map" size="40px">
      </ons-icon>
    </ons-button>
  </div>
  </ons-bottom-toolbar>
  <ons-buttom-bar>

  </ons-buttom-bar>
</ons-page>
